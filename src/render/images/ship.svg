<svg width="36" height="18" viewBox="0 0 36 18" xmlns="http://www.w3.org/2000/svg">
  <!-- 船体主体 -->
  <ellipse cx="18" cy="12" rx="16" ry="4" fill="#4A90E2" stroke="#2E5C8A" stroke-width="1"/>
  
  <!-- 船头 -->
  <polygon points="2,12 8,8 8,16" fill="#5BA0F2" stroke="#2E5C8A" stroke-width="1"/>
  
  <!-- 船尾 -->
  <polygon points="34,12 28,8 28,16" fill="#5BA0F2" stroke="#2E5C8A" stroke-width="1"/>
  
  <!-- 上层建筑 -->
  <rect x="12" y="6" width="12" height="6" fill="#6BB6FF" stroke="#2E5C8A" stroke-width="1"/>
  
  <!-- 舰桥 -->
  <rect x="15" y="3" width="6" height="6" fill="#7BC6FF" stroke="#2E5C8A" stroke-width="1"/>
  
  <!-- 武器系统指示 -->
  <circle cx="9" cy="9" r="2" fill="#FF6B6B" stroke="#CC5555" stroke-width="1"/>
  <circle cx="27" cy="9" r="2" fill="#FF6B6B" stroke="#CC5555" stroke-width="1"/>
  
  <!-- 方向指示箭头 -->
  <polygon points="30,9 34,7 34,11" fill="#FFD93D" stroke="#E6C200" stroke-width="1"/>
</svg>