<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- 基座 -->
  <rect x="4" y="16" width="16" height="6" fill="#7F8C8D" stroke="#5D6D7E" stroke-width="1"/>
  
  <!-- 平台 -->
  <rect x="6" y="12" width="12" height="4" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  
  <!-- 雷达天线 -->
  <circle cx="12" cy="10" r="6" fill="none" stroke="#3498DB" stroke-width="2" opacity="0.6"/>
  <circle cx="12" cy="10" r="4" fill="none" stroke="#3498DB" stroke-width="1" opacity="0.4"/>
  
  <!-- 中央控制塔 -->
  <rect x="10" y="8" width="4" height="8" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
  
  <!-- 导弹发射器 -->
  <rect x="7" y="6" width="2" height="6" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <rect x="15" y="6" width="2" height="6" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  
  <!-- 雷达扫描线 -->
  <line x1="12" y1="10" x2="18" y2="4" stroke="#2ECC71" stroke-width="2" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 12 10;360 12 10" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- 状态指示灯 -->
  <circle cx="8" cy="14" r="1" fill="#2ECC71"/>
  <circle cx="16" cy="14" r="1" fill="#2ECC71"/>
</svg>